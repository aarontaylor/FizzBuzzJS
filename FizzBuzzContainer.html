<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FizzBuzz Container</title>
</head>
<body>
<script type="text/javascript">
    // Basic FizzBuzz
    for (var i = 1; i <= 100; i++) {
        if (i % 15 === 0) {
            console.log('FizzBuzz');
            document.writeln("FizzBuzz<br>");
        } else if (i % 3 === 0) {
            console.log('Fizz');
            document.writeln("Fizz<br>");
        } else if (i % 5 === 0) {
            console.log('Buzz');
            document.writeln("Buzz<br>");
        } else {
            console.log(i);
            document.writeln(i + "<br>");
        }
    }

</script>
</body>
</html>
